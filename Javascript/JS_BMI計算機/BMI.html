<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="BMI.css">
</head>

<body>
    <div class="wrap">
        <!-- 這邊是計算BMI的地方 -->
        <div class="header clearfix">
            <div class="logo">
                <img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI.JPG?raw=true">
            </div>
        
            <div class="BMI">
                <label for="height">身高 cm</label>
                <input type="text" id="height" placeholder="請輸入身高">
                <label for="weight">體重 kg</label>
                <input type="text" id="weight" placeholder="請輸入體重">
            </div>
        
            <button type="button" class="button">看結果
            <p class="value"></p>
            <p class="bmi"></p>
            <div class="circular"></div>
            </button>
        </div>
        
        
        <!-- 這邊是顯示結果的地方-->
        <div class="content">
            <h1>BMI 記錄</h1>
            <ul class="list">
            </ul>
        </div>
        
        <!-- 這邊是footer -->
        <div class="footer">
            <img src="https://github.com/Jimmywei01/Pratice/blob/master/BMI2.JPG?raw=true">
        </div>
    </div>
   
<script src="BMI.js"></script>
</body>

</html>
